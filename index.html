<html>
<head>
<link rel="icon" type="image/x-icon" href="https://ddboline.github.io/W_boson_front.ico">
</head>
<body>
  <h3>Demos:</h3>
  <input type="button" name="the_weather" value="The Weather" onclick="loadTheWeather();"/>
  <input type="button" name="garmin" value="Garmin Watch Analysis" onclick="loadGarmin();"/>
  <input type="button" name="security" value="Security Log Summary" onclick="loadSecurity();"/>
  <input type="button" name="openapi" value="Openapi Specs" onclick="loadOpenapi();"/>
  <input type="button" name="wasm-weather" value="WASM Weather" onclick="loadWasmWeather();"/>
  <br>
  <iframe src="weather.html" id="main-iframe" height="100" width="100" align="center"></iframe>

  <script>
    !function() {
      let textarea = document.getElementById('main-iframe');
      if (textarea) {
        if (textarea.getAttribute('height')) {
          textarea.setAttribute('height', Math.floor(window.innerHeight * 750 / 856.));
        }
        if (textarea.getAttribute('width')) {
          textarea.setAttribute('width', Math.floor(window.innerWidth * 900 / 1105.));
        }
      }
    }();
    function loadIframe(url) {
      let iframe = document.getElementById("main-iframe");
      if (iframe) {
        iframe.src = url;
      }
    }
    function loadTheWeather() {
      loadIframe("weather.html");
    }
    function loadGarmin() {
      loadIframe("garmin.html");
    }
    function loadSecurity() {
      loadIframe("security.html");
    }
    function loadOpenapi() {
      loadIframe("openapi.html");
    }
    function loadWasmWeather() {
      loadIframe("wasm_weather.html");
    }
  </script>
</body>
