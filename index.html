<html>
<body>
  <h3>Demos:</h3>
  <input type="button" name="the_weather" value="The Weather" onclick="loadTheWeather();"/>
  <input type="button" name="garmin" value="Garmin Watch Analysis" onclick="loadGarmin();"/>
  <br>
  <iframe src="weather.html" id="main-iframe" height="100" width="100" align="center"></iframe>

  <script>
    !function() {
      let textarea = document.getElementById('main-iframe');
      if (textarea) {
        if (textarea.getAttribute('height')) {
          textarea.setAttribute('height', Math.floor(window.innerHeight * 900 / 856.));
        }
        if (textarea.getAttribute('width')) {
          textarea.setAttribute('width', Math.floor(window.innerWidth * 900 / 1105.));
        }
      }
    }();
    function loadTheWeather() {
      let iframe = document.getElementById("main-iframe");
      if (iframe) {
        iframe.src = "weather.html";
      }
    }
    function loadGarmin() {
      let iframe = document.getElementById("main-iframe");
      if (iframe) {
        iframe.src = "garmin.html";
      }
    }
  </script>
</body>
